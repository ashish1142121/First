<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <style>
            h1{
                text-align: center;
                margin-bottom: 80px;
                color: red;
            }
            #container{
                height: 300px;
                width: 50%;
                margin: auto;
                display: grid;
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(3,200px);
                gap: 20px;
            }
            #container > div{
                border: 1px solid red;
                display: flex;
            }
            #container > div > div{
                margin-left:20px;
            }
            img{
                height: 199px;
            }
            button{
                background-color: red;
                border-radius: 5px;
            }
            @media only screen and (max-width:600px){
                button{
                    background-color: teal;
                }
                #container{
                grid-template-columns: repeat(1,1fr);
                grid-template-rows: repeat(3,200px);
                gap: 20px;
            }
        </style>
    </head>
