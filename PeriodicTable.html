                grid-template-columns: repeat(6,50px);
                grid-template-rows: repeat(7,50px);
                gap: 10px;
                padding: 10px;
            }
            #third > div{
                border: 1px solid black;
            }
            #first > .blank{
                border: none;
            }
            #a{
                font-size: 30px;
                font-weight: bold;
            }
            #third > .blank{
